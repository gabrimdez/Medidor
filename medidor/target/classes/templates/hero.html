<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Superhéroe Aleatorio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero-card {
            max-width: 600px;
            margin: 40px auto;
        }

        body {
            background-color: #f8f9fa;
        }

        .hero-img {
            object-fit: contain;
            height: 350px;
            background-color: white;
            padding: 20px;
        }

        .progress {
            height: 20px;
        }

        .stat-label {
            font-weight: 500;
            margin-bottom: 4px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card hero-card shadow rounded-4 border-0">
            <img th:if="${hero != null and hero.image != null and hero.image.url != null}" th:src="${hero.image.url}"
                alt="Imagen del superhéroe" class="card-img-top hero-img rounded-top-4">

            <div class="card-body text-center">
                <h2 class="card-title fw-bold mb-3" th:text="${hero.name}">Nombre del Superhéroe</h2>

                <div class="text-start">
                    <div th:if="${hero.powerstats != null}">
                        <div class="mb-3">
                            <div class="stat-label">Inteligencia</div>
                            <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar"
                                    th:style="'width:' + ${hero.powerstats.intelligence} + '%'"
                                    th:text="${hero.powerstats.intelligence + '%'}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="stat-label">Fuerza</div>
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar"
                                    th:style="'width:' + ${hero.powerstats.strength} + '%'"
                                    th:text="${hero.powerstats.strength + '%'}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="stat-label">Velocidad</div>
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar"
                                    th:style="'width:' + ${hero.powerstats.speed} + '%'"
                                    th:text="${hero.powerstats.speed + '%'}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="stat-label">Durabilidad</div>
                            <div class="progress">
                                <div class="progress-bar bg-secondary" role="progressbar"
                                    th:style="'width:' + ${hero.powerstats.durability} + '%'"
                                    th:text="${hero.powerstats.durability + '%'}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="stat-label">Poder</div>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar"
                                    th:style="'width:' + ${hero.powerstats.power} + '%'"
                                    th:text="${hero.powerstats.power + '%'}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="stat-label">Combate</div>
                            <div class="progress">
                                <div class="progress-bar bg-dark" role="progressbar"
                                    th:style="'width:' + ${hero.powerstats.combat} + '%'"
                                    th:text="${hero.powerstats.combat + '%'}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="/superhero" class="btn btn-primary mt-4">Ver otro superhéroe</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
