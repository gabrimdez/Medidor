<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Buscar Película</title>
</head>

<body>
    <h1>Buscar Película</h1>
    <form th:action="@{/peliculas/buscar}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${pelicula != null}">
        <h2 th:text="${pelicula.titulo}"></h2>
        <p><strong>Año:</strong> <span th:text="${pelicula.anio}"></span></p>
        <p><strong>Clasificación:</strong> <span th:text="${pelicula.clasificacion}"></span></p>
        <p><strong>Lanzamiento:</strong> <span th:text="${pelicula.lanzamiento}"></span></p>
        <p><strong>Duración:</strong> <span th:text="${pelicula.duracion}"></span></p>
        <p><strong>Género:</strong> <span th:text="${pelicula.genero}"></span></p>
        <p><strong>Director:</strong> <span th:text="${pelicula.director}"></span></p>
        <p><strong>Actores:</strong> <span th:text="${pelicula.actores}"></span></p>
        <p><strong>Trama:</strong> <span th:text="${pelicula.trama}"></span></p>
        <img th:src="${pelicula.poster}" alt="Poster de la película">
    </div>
</body>

</html>
